<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <title>Minimal Deconstructed Tech Icon</title>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#0b0b0e"/>

  <!-- Minimal deconstructed camera motif -->
  <g fill="none" stroke="#00e5ff" stroke-linecap="round" stroke-linejoin="round">

    <!-- Body outline -->
    <rect x="26" y="44" width="76" height="48" rx="10" stroke-width="4"/>

    <!-- Lens (broken ring to imply deconstruction) -->
    <circle cx="64" cy="68" r="18" stroke-width="4"/>
    <path d="M64 46v-8" stroke-width="3"/>

    <!-- Top plate (exploded upward) -->
    <rect x="40" y="28" width="48" height="10" rx="4" stroke-width="3"/>

    <!-- Single internal component -->
    <rect x="86" y="58" width="18" height="20" rx="3" stroke-width="3"/>

    <!-- One screw / part -->
    <circle cx="30" cy="54" r="3" stroke-width="3"/>
    <path d="M24 54h-6" stroke-width="3"/>

  </g>
</svg>
